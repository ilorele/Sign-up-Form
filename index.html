<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="content-container">
        <div class="left-side-container">
            <div class="logo-container">
                <img class="logo" src="./Images/odin-lined.png" alt="The Odin Project Logo">
                <p class="logo-name">ODIN</p>
            </div>
            <div class="background-photo-description">A photo by 
                <a href="https://unsplash.com/@bartzimny">Bart Zimny</a> on 
                <a href="https://unsplash.com/photos/shallow-photography-of-leaves-W5XTTLpk1-I">Unisplash</a>
            </div>
        </div>
        <div class="right-side-container">
            <h1 class="main-header">This is not a real website</h1>
            <h2 class="secondary-header">Would be fun if it was, wouldn't it?</h2>
            <form id="sign-up-form" action="" method="">
                <p class="call-for-action">Let's do this!</p>
                <p class="required-fields-info">Required fields are followed by *</p>
                <div class="user-info-container">
                    <div class="input-field-container">
                        <label class="required-label" for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="user_first_name" required>
                    </div>
                    <div class="input-field-container">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="user_last_name" placeholder=" ">
                    </div>
                    <div class="input-field-container">
                        <label class="required-label" for="email">EMAIL</label>
                        <input type="email" id="email" name="user_email" required placeholder="email@example.com">
                    </div>
                    <div class="input-field-container">
                        <label for="phone-num">PHONE NUMBER</label>
                        <input type="tel" id="phone-num" name="user_phone_number" placeholder="9 digits" pattern="\d{9}">
                    </div>
                    <div class="input-field-container pwd-input-container">
                        <label class="required-label" for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" name="user_password" required>
                    </div>
                    <div class="input-field-container">
                        <label class="required-label" for="confirm-pwd">CONFIRM PASSWORD</label>
                        <input class="required-label" type="password" id="confirm-pwd" name="user_confirm_password" required>
                    </div>
                </div>
            </form>
            <button form="sign-up-form" class="submit-form-btn">Create account</button>
        </div>
    </div>
    <script src="./javascript.js"></script>
</body>
</html>
